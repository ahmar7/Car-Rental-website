<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            
        </header>
        <div class="content">
            <form action="" method="post" class="login_form">
                <label for="username">Username</label> <br>
                <input type="text" name="username" id="username" placeholder="Username" required/> <br>
                <br>
                <label for="password">Password</label> <br>
                <input type="password" name="password" id="password" placeholder="Password" required/> <br>
                <br>
                <input type="button" onclick="login()" value="Login">
            </form>
        </div>
        <footer>
           <ul>
                <li><a href="https://www.facebook.com/"><img src="./images/fb.png" alt=""></a></li>
                <li><a href="https://www.instagram.com/"><img src="./images/insta.png" alt=""></a></li>
                <li><a href="https://twitter.com"><img src="./images/twiter.png" alt=""></a></li>
                <li><a href="https://www.youtube.com/"><img src="./images/youtube.png" alt=""></a></li>
            </ul>
        </footer>
    </div>

<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username == "admin" && password == "12345") {
            alert("Login Successful");
            window.location.href = "welcome.html";
        } else {
            alert("Invalid username or password");
        }
    }
</script>
</body>
</html>
