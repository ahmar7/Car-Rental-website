<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Welcome</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="">
            <ul>
                <li><a href="welcome.html">Welcome</a></li>
                <li><a href="economy.html">Economy</a></li>
                <li><a href="sports.html">Sports & Luxury</a></li>
                <li><a href="all.html">All Cars</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
            
        </header>
        <div class="content">
            <div class="checkout">
                <table id="cart">
                    <thead>
                        <tr>
                            <th>Car</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                </table>

                <div class="sections">
                    <h2>Finalize Payment</h2>
                    <form action="">
                    <div class="section">
                        <p class="section_title">Credit Card Info</p> <br>
                        <label for="">* Card Number</label>
                        <input type="text" name="card_number" required/>
                        <label for="">* CVV</label>
                        <input type="text" name="cvv" required/>
                        <label for="">* Name on card</label>
                        <input type="text" name="name_on_card" required/>
                        <label for="">* Expiration Date</label>
                        <input type="text" name="expiration_date" required/> <br><br>
                        <input type="reset" value="Reset">
                        <label for="">Total Purchase</label>
                        <input type="text" name="total_purchase" id="totalPurchase"/> 
                        <label for="">* Show Terms</label>
                        <input type="checkbox" name="terms" id="terms" required/> <br>
                    </div>
                    <div class="section">
                        <p class="section_title">Billing Address</p> <br>
                        <label for="">* Name</label>
                        <input type="text" name="name" required/>
                        <label for="">* Address</label>
                        <input type="text" name="address" required/>
                        <label for="">Address Line 2</label>
                        <input type="text" name="address" />
                        <label for="">* City</label>
                        <input type="text" name="city" required/>
                        <label for="">* Postal Code</label>
                        <input type="text" name="postal_code" required/>
                        <label for="">* Province</label>
                        <input type="text" name="province" required/> <br><br>

                        <input type="submit" value="Submit">
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
           <ul>
                <li><a href="https://www.facebook.com/"><img src="./images/fb.png" alt=""></a></li>
                <li><a href="https://www.instagram.com/"><img src="./images/insta.png" alt=""></a></li>
                <li><a href="https://twitter.com"><img src="./images/twiter.png" alt=""></a></li>
                <li><a href="https://www.youtube.com/"><img src="./images/youtube.png" alt=""></a></li>
            </ul>
        </footer>
    </div>
    <script>
        //get the cart from the local storage
        var cart = JSON.parse(localStorage.getItem('items'));
        //if the cart is empty
        if(cart == null){
            //create an empty cart
            cart = [];
        }
        var total = 0;  
        //loop through the cart
        for(var i = 0; i < cart.length; i++){
            //create a new row
            var row = document.createElement('tr');
            //create a new cell
            var cell = document.createElement('td');
            //create a new text node
            var text = document.createTextNode(cart[i].name);
            //append the text node to the cell
            cell.appendChild(text);
            //append the cell to the row
            row.appendChild(cell);
            //create a new cell
            cell = document.createElement('td');
            //create a new text node
            text = document.createTextNode(cart[i].price);
            //append the text node to the cell
            cell.appendChild(text);
            //append the cell to the row
            row.appendChild(cell);
            //create a new cell
            cell = document.createElement('td');
            //create a new text node
            text = document.createTextNode(cart[i].qty);
            //append the text node to the cell
            cell.appendChild(text);
            //append the cell to the row
            row.appendChild(cell);
            //create a new cell
            cell = document.createElement('td');
            //create a new text node
            total = total + (cart[i].price * cart[i].qty);
            text = document.createTextNode(cart[i].price * cart[i].qty);
            //append the text node to the cell
            cell.appendChild(text);
            //append the cell to the row
            row.appendChild(cell);
            //append the row to the table
            document.getElementById('cart').appendChild(row);
        }
        //create a new row
        var row = document.createElement('tr');
        //create a new cell
        var cell = document.createElement('td');
        //create a new text node
        var text = document.createTextNode('');
        //append the text node to the cell
        cell.appendChild(text);
        //append the cell to the row
        row.appendChild(cell);
        //create a new cell
        cell = document.createElement('td');
        //create a new text node
        text = document.createTextNode('');
        //append the text node to the cell
        cell.appendChild(text);
        //append the cell to the row
        row.appendChild(cell);
        //create a new cell
        cell = document.createElement('td');

        //create a new text node
        text = document.createTextNode('Total');
        //append the text node to the cell
        cell.appendChild(text);
        //append the cell to the row
        row.appendChild(cell);
        //create a new cell
        cell = document.createElement('td');
        //create a new text node
        text = document.createTextNode(total);
        //append the text node to the cell
        cell.appendChild(text);
        //append the cell to the row
        row.appendChild(cell);

        document.getElementById('cart').appendChild(row);
    </script>
</body>
</html>
